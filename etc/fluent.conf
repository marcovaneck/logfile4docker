<match docker/*>
  @type file
  path /logs/${tag}
  symlink_path /logs/docker-${tag}-%Y%m%d.log
  append true
  <buffer tag>
    flush_mode interval
    flush_interval 1s
    flush_at_shutdown true
  </buffer>
  <format>
    @type single_value
    message_key log
  </format>
</match>
<match **>
  @type file
  path /logs/rest${tag}
  symlink_path /logs/rest-${tag}-%Y%m%d.log
  append true
  <buffer tag>
    flush_mode interval
    flush_interval 1s
    flush_at_shutdown true
  </buffer>
</match>
