<source>
  @type forward
  port 24224
</source>

<label @FLUENT_LOG>
  <match **>
    @type file
    path /logs/buffer
    symlink_path /logs/fluentd.log
    <buffer>
      flush_mode interval
      flush_interval 1s
      flush_at_shutdown true
    </buffer>
  </match>
</label>

